<body>
<!--.main-->
<div class="wrap">
    <div class="con">
        <!--.1-->
        <div class="cons con1 pbg rel">
            <div class="walmartLogo pbg abs"></div>
            <!--<p>一直以来，沃尔玛坚持创新思维和服务领导力，一直在零售业界担任领军者的角色；更重要的是，沃尔玛始终履行“为顾客省钱，从而让他们生活得更好”的这一企业重要使命。与在世界其它地方一样，沃尔玛在中国始终坚持“服务顾客、尊重个人、追求卓越、诚信行事”的四大核心价值观及行为，专注于开好每一家店，服务好每一位顾客，履行公司的核心使命，以不断地为我们的顾客、会员和员工创造非凡。</p>-->
        </div>
        <!--.2-->
        <div class="cons con2 pbg rel">
            <p class="c2head pbg"></p>
            <div class="c2ProContainer">
                <h3 class="pbg"></h3>
                <!--.安心码.查询-->
                <div class="c2Prosearch">
                    <h1>产品追溯</h1>
                    <div class="c2fill">
                    	<input type="text" class="inps" placeholder="请输入安心码" value="" id="sercurityCode"/>
                    	<button class="c2searchBtn" id="queryFactoryBySecurityCode">查询</button>
                    </div>
                    
                    <p class="c2codeinfo">安心码输入说明</p>
                    <p>如您购买的是鲜品托盘，请输入产品代码的第二行及第一行的后四位，具体位置如下图所示，中间不要保留空格。例如下图所示的产品代码，输入的字符为：3248TNT34191047</p>
                </div>
                <!--.例图-->
                <div class="c2Exp rel">
                    <p class="c2expimg abs"><img src="images/iexpimg.jpg" alt=""></p>
                    <p class="c2leaf pbg abs"></p>
                    <p class="c2exptit abs">如图所示</p>
                </div>
                <!--.工厂信息-->
                <div class="c2Factroy rel">
                    <div class="c2Factroylist">
                        <h2>工厂信息</h2>
                        <ul>
                            <li><span>生产企业</span><em>江苏泰森食品有限公司</em></li>
                            <li><span>工厂负责人</span><em>Lucas Lu</em></li>
                            <li><span>产地</span><em>江苏省南通市海门市</em></li>
                        </ul>
                    </div>
                    <div class="c2MapImg abs" id="checkMap" href="location.html" id="checkMap">
                        <p><img src="images/imaps.png" alt=""></p>
                        <p class="c2names abs">江苏 南通</p>
                    </div>
                    <div class="c2FactroyImg abs">
                        <p><img src="images/ifactory.jpg" alt=""></p>
                        <p class="c2names abs">江苏泰森食品有限公司</p>
                    </div>
                </div>
            </div>
            <p class="c2foot pbg"></p>
        </div>
        <!--.3-->
        <div class="cons con3 pbg rel">
            <div class="c3Productlist">
                <h2>产品信息</h2>
                <ul>
                    <li><span>鸡种</span>白羽鸡</li>
                    <li><span>养殖天数</span>42 ~ 45天</li>
                    <li><span>生产标准</span>GB2707</li>
                    <li><span>生产日期</span>见包装</li>
                </ul>
            </div>
        </div>
        <!--.4-->
        <div class="cons con4 pbg rel">
            <div class="c4Reportcont">
                <h2>产品检测项目</h2>
                <p>如下表，具体结果请输入安心码查看</p>
                <p class="c4rpImg"><img src="images/ireport.jpg" alt="" id="report"></p>
            </div>
        </div>

    </div><!--./con-->

</div>
